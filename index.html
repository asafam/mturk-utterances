<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>React App</title>
    <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/gh/asafam/mturk-utterances/build/static/css/2.ef9168ec.chunk.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/asafam/mturk-utterances/build/static/css/main.e9f95bfb.chunk.css" rel="stylesheet">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- You must include this JavaScript file -->

<style>
    body > crowd-form > form {
        height: unset !important;
    }
    
    #root > div > div > div > div.row.align-items-center > div:nth-child(2) > div > div:nth-child(2) > form {
        height: unset !important;
    }
</style>

<crowd-form>
    <input name="utterance" id="utterance" type="hidden">
    <input name="annotations" id="annotations" type="hidden">
    <input name="utterances" id="utterances" type="hidden">

     <!-- Prevent crowd-form from creating its own button -->
    <crowd-button form-action="submit" style="display: none;"></crowd-button>
</crowd-form>

<div id="root" data-id="${id}" data-context="${context}" data-intents="${intents}" data-icons="${icons}" data-link-word="${link-word}" data-link-word-idx="${link-word-idx}" data-quantifier="${quantifier}" data-quantifier-idx="${quantifier-idx}" data-max-length-per-intent="60"></div>


<script src="https://cdn.jsdelivr.net/gh/asafam/mturk-utterances/build/static/js/2.d8ce0a86.chunk.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asafam/mturk-utterances/build/static/js/3.adeae8a1.chunk.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asafam/mturk-utterances/build/static/js/main.e9f95bfb.chunk.js"></script>
<script src="https://cdn.jsdelivr.net/gh/asafam/mturk-utterances/build/static/js/runtime-main.4bb307dc.js"></script>

</html>
